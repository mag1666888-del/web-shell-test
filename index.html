<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>静态站点示例</title>
  <link rel="stylesheet" href="/assets/css/style.css" />
</head>
<body>
  <header class="site-header">
    <img src="/assets/img/logo.svg" alt="Logo" class="logo" />
    <nav class="nav">
      <a href="/">首页1</a>
      <a href="/pages/about.html">关于</a>
      <a href="/blog/post1.html">博客</a>
    </nav>
  </header>

  <main class="container">
    <h1>你好，世界 👋</h1>
    <p>这是一个用于练习 Git 提交与部署的 <strong>HTML 静态网站</strong>。</p>
    <section class="cards">
      <article class="card">
        <h2>多目录结构</h2>
        <p>项目包含 <code>assets/css</code>、<code>assets/js</code>、<code>assets/img</code>、<code>pages</code>、<code>blog</code> 等目录。</p>
      </article>
      <article class="card">
        <h2>便于测试</h2>
        <p>你可以对不同目录的文件做修改，验证“最近三次提交的变更文件”命令是否正确。</p>
      </article>
      <article class="card">
        <h2>可扩展</h2>
        <p>自由添加更多页面与资源文件，模拟真实项目。</p>
      </article>
    </section>
  </main>

  <footer class="site-footer">
    <small>© 2025 Demo. All rights reserved.</small>
  </footer>

  <script src="/assets/js/app.js"></script>
</body>
</html>
